  <!-- Small form icon in top right -->
  <g transform="translate(85, 20)">
    <rect width="20" height="25" rx="2" fill="white"/>
    <line x1="3" y1="5" x2="17" y2="5" stroke="#4CAF50" stroke-width="1.5"/>
    <line x1="3" y1="10" x2="17" y2="10" stroke="#4CAF50" stroke-width="1.5"/>
    <line x1="3" y1="15" x2="17" y2="15" stroke="#4CAF50" stroke-width="1.5"/>
    <line x1="3" y1="20" x2="13" y2="20" stroke="#4CAF50" stroke-width="1.5"/>
  </g>
</svg>
