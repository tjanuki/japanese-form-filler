<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Form Filler Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        h2 {
            color: #4CAF50;
            margin-top: 30px;
            font-size: 18px;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row .form-group {
            flex: 1;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        .instructions {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Japanese Form Filler テスト</h1>

    <div class="instructions">
        <h3>テスト方法</h3>
        <ol>
            <li>Chrome拡張機能アイコンをクリック</li>
            <li>「フォームを入力」ボタンをクリック</li>
            <li>または <kbd>Cmd+Shift+F</kbd> (Mac) / <kbd>Ctrl+Shift+F</kbd> (Win)</li>
        </ol>
    </div>

    <form id="testForm">
        <h2>基本情報 (Basic Info)</h2>

        <div class="row">
            <div class="form-group">
                <label for="sei">姓 (Surname)</label>
                <input type="text" id="sei" name="surname">
            </div>
            <div class="form-group">
                <label for="mei">名 (Given Name)</label>
                <input type="text" id="mei" name="givenname">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="sei_kana">姓 (ふりがな)</label>
                <input type="text" id="sei_kana" name="surname_hiragana">
            </div>
            <div class="form-group">
                <label for="mei_kana">名 (ふりがな)</label>
                <input type="text" id="mei_kana" name="givenname_hiragana">
            </div>
        </div>

        <div class="form-group">
            <label for="email">メールアドレス (Email)</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">電話番号 (Phone)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <h2>住所 (Address)</h2>

        <div class="form-group">
            <label for="postal">郵便番号 (Postal Code)</label>
            <input type="text" id="postal" name="postal_code" placeholder="123-4567">
        </div>

        <div class="form-group">
            <label for="prefecture">都道府県 (Prefecture)</label>
            <select id="prefecture" name="prefecture">
                <option value="">選択してください</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">市区町村 (City)</label>
            <input type="text" id="city" name="city">
        </div>

        <div class="form-group">
            <label for="address">住所 (Address)</label>
            <input type="text" id="address" name="address">
        </div>

        <h2>その他 (Other)</h2>

        <div class="form-group">
            <label for="company">会社名 (Company)</label>
            <input type="text" id="company" name="company">
        </div>

        <div class="form-group">
            <label for="dob">生年月日 (Date of Birth)</label>
            <input type="date" id="dob" name="date_of_birth">
        </div>

        <div class="form-group">
            <label for="password">パスワード (Should NOT be filled)</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="notes">備考 (Notes)</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="button" onclick="alert('フォームデータ: ' + JSON.stringify(Object.fromEntries(new FormData(document.getElementById('testForm')))))">
            データを確認
        </button>
    </form>
</body>
</html>
